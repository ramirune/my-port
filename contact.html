      <!--- Contact Form -->
      <div class="contact_form">
        <form action="#" method="post" id="contact-form">
          <label class="standard-label" for="contact-name">Name:*</label>
          <br>
          <input type="text" id="contact-name" size="30" required>
          <br>
          <label class="standard-label" for="contact-email">E-mail:* </label>
          <br>
          <input type="email" id="contact-email" size="30" required>
          <br>
          <label class="standard-label" for="contact-telephone">Telephone: </label>
          <br>
          <input type="tel" id="contact-telephone" size="30">
          <br>
          <label class="standard-label" for="contact-message">Message:* </label>
          <br>
          <textarea maxlength="240" id="contact-message" cols="30" rows="5" required></textarea>
          <br>
          <button type="submit" value="Send message">Send Message</button>
        </form>
